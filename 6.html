<html>
	<head>
		<meta charset="utf-8"/>
		<title>插入表格</title>
	</head>
	<body>
		<table border="1" align="center" cellspacing="0" cellpadding="0">
			<tr width="300" height="30">
				<th width="100">
				用户名：
				</th>
				<th width="309">
					<form>
						<input type="text" name="用户名"/>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				密码：
				</th>
				<th width="309">
					<form>
						<input type="password" name="pass"/>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
					确认密码：
				</th>
				<th width="309">
					<form>
						<input type="password" name="pass"/>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				性别：
				</th>
				<th width="309">
					<form>
						<input type="radio" value="Male" name="sex" checked="checked"/>男
						<input type="radio" value="feMale" name="sex"/>女
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				生日：
				</th>
				<th width="309">
					<form>
						<select name="lifa">
							<option value="one" selected="selected">公历</option>
							<option value="two">农历</option>
						</select>
						<select name="nian">
							<option selected="selected">年</option>
							<option value="1">1997</option>
							<option value="2">1998</option>
							<option value="3">1999</option>
							<option value="4">2000</option>
						</select>
						<select name="yue">
							<option selected="selected">月</option>
							<option value="1">1月</option>
							<option value="2">2月</option>
							<option value="3">3月</option>
							<option value="4">4月</option>
							<option value="5">5月</option>
							<option value="6">6月</option>
							<option value="7">7月</option>
							<option value="8">8月</option>
							<option value="9">9月</option>
							<option value="10">10月</option>
							<option value="11">11月</option>
							<option value="12">12月</option>
						</select>
						<select name="ri">
							<option selected="selected">日</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option><option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option><option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option><option value="31">31</option>
						</select>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				所在地：
				</th>
				<th width="309">
					<form>
						<select name="zhongguo">
							<option value="1" selected="selected">中国</option>
							<option value="2">美国</option>
							<option value="3">日本</option>
						</select>
						<select name="hebei">
							<option value="1">河北</option>
							<option value="2">河南</option>
							<option value="3">湖北</option>
						</select>
						<select name="shijiazhuang">
							<option value="1">石家庄</option>
							<option value="2">保定</option>
							<option value="3">天津</option>
						</select>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				验证码：
				</th>
				<th width="309">
					<form>
						<input type="text" name="验证码"/>
						<img src="image/QQ图片20170330211401.jpg" width="100" height="20">
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				证件类型：
				</th>
				<th width="309">
					<form>
						<select name="zhengjianleixing">
							<option value="1" selected="selected">身份证</option>
							<option value="2">准考证</option>
						</select>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				证件号：
				</th>
				<th width="309">
					<form>
						<input type="text" name="zhengjianhao"/>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				爱好：
				</th>
				<th width="309">
					<form>
						<input type="checkbox" name="hobby"/>音乐
						<input type="checkbox" checked="checked " name="hobby"/>读书
						<input type="checkbox" checked="checked" name="hobby"/>跳舞
						<input type="checkbox" name="hobby"/>下棋
						<input type="checkbox" name="hobby"/>其他
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				说明：
				</th>
				<th width="309">
					<form>
						<textarea name="shuoming" rows="5"cols="30">
						</textarea>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th>
				上传头像：
				</th>
				<th width="309">
					<form>
						<input type="file" name="files"/>
					</form>
				</th>
			</tr>
			<tr width="300" height="30">
				<th colspan="2">
					<form align="center">
						<input type="submit" value="提交" name="sub">
						<input type="reset" value="重置" name="res">
						<input type="button" value="按钮" name="but">
					</form>
				</th>
			</tr>
		</table>
	</body>
</html>
